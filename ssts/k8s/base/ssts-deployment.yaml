apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssts-app
  namespace: ssts
  labels:
    app: ssts-app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ssts-app
  template:
    metadata:
      labels:
        app: ssts-app
        version: v1
    spec:
      containers:
      - name: ssts
        image: ssts:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SSTS_DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: ssts-secrets
              key: postgres-username
        - name: SSTS_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ssts-secrets
              key: postgres-password
        - name: SSTS_INFLUXDB_TOKEN
          valueFrom:
            secretKeyRef:
              name: ssts-secrets
              key: influxdb-token
        volumeMounts:
        - name: config
          mountPath: /app/ssts.yaml
          subPath: ssts.yaml
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: ssts-config
      - name: data
        persistentVolumeClaim:
          claimName: ssts-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ssts-service
  namespace: ssts
  labels:
    app: ssts-app
spec:
  selector:
    app: ssts-app
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  type: ClusterIP