apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ssts-ingress
  namespace: ssts
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: ssts.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ssts-service
            port:
              number: 8080
  - host: grafana.ssts.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000